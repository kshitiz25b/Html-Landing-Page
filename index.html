<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <!-- Header -->
        <header class="header">
            <nav class="nav">
                <a href="#" class="nav_logo">Startup 3</a>
                <ul class="nav_items">
                    <li class="nav_item">
                        <a href="#" class="nav_link visited">Overview</a>
                        <a href="#" class="nav_link">Prices</a>
                        <a href="#" class="nav_link">Blog</a>
                        <a href="#" class="nav_link">Feedback</a>
                        <button class="button" id="form-open">Purchase</button>
                    </li>
                </ul>
            </nav>
        </header>
        
    <div class="container forms">

        <!-- Left Content -->
        <div class="content">
            <div class="heading">Generate <br><span>Awesome Web</span> <br>Pages</div>
            <p class="par">The most important part of the<br>Startup is the samples. The
                <br> samples form a set of 25 usable <br>
                pages you can use as is or you can<br> add new blocks.
            </p>

            <button class="button">Learn More</button>
        </div>

        <!-- Sign up form -->
        <div class="form login">
            <div class="form-content">
                <header class="form-header">Sign Up Now</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" placeholder="Your email" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Your password" class="password">
                    </div>

                    <div class="form-terms">
                        <input type="checkbox" id="terms" value="terms" name="terms">
                        <label for="terms">I agree to the Terms of Service.</label>
                    </div>

                    <div class="field button-field">
                        <button>Sign In</button>
                    </div>
                </form>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field twitter">
                    <span>Login via Twitter</span>
                </a>
            </div>

            <div class="form-link">
                <span>Do you have an Account? <a href="#" class="link signin-link">Sign in</a></span>
            </div>
        </div>
    </div>
</body>

</html>
